version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: mindaigis-qdrant
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC
    volumes:
      - ./qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped
    networks:
      - mindaigis-network

networks:
  mindaigis-network:
    driver: bridge
